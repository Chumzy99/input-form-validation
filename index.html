<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form submit</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&amp;display=swap"
      rel="stylesheet"
    />
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="intro">
        <p>Learn to code by watching others</p>
        <p>
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>
      <div class="form-content">
        <button id="subscription">
          <strong>Try it free 7 days </strong>then $20/mo. thereafter
        </button>
        <form class="form">
          <div class="form-field">
            <label for="first name"></label>
            <input
              type="text"
              name="firstname"
              placeholder="First name"
              required=""
            />
          </div>
          <div class="form-field">
            <label for="last name"></label>
            <input
              type="text"
              name="lastname"
              placeholder="Last name"
              required=""
            />
          </div>
          <div class="form-field">
            <label for="Email address"></label>
            <input type="email" name="email" placeholder="Email" required="" />
          </div>
          <div class="form-field">
            <label for="Password"></label>
            <input
              type="password"
              name="email"
              placeholder="Password"
              required=""
            />
          </div>
          <button id="trail-button">CLAIM YOUR FREE TRIAL</button>
          <p class="form-terms">
            By clicking the button, you are agreeing to our
            <a>Terms and Services</a>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
